<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function() {
        var search_box = $('#js-search-word')
        var search_word = "";
        var page = 1;

        $('#js-search-button').click(function(){
          // 検索ワードが違う場合、ページ数を初期化する
          if( search_word == search_box.val() ) {
            page++;
          } else {
            $('.lists').children().remove();
            page = 1;
          };
          search_word = search_box.val() ;

          // ajax通信
          // $.ajax()が返すjQueryXMLHttpRequest(jqXHR)オブジェクトに対する処理を行う。
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: search_word,
              page: page,
              hits: 20,
            }
          // jqXHR.done(function( data, textStatus, jqXHR ) {});
          // deferred.done( doneCallbacks [, doneCallbacks] ) 　第2引数にも第1引数に続いて実行したいコールバック関数を指定することができる。
          }).done(function(data) {
            console.log(data);
            
            // 検索結果の表示
            var books = "";
            $.each(data.Items, function(index, item){
              var book = item.Item 
              var url = book.itemUrl;
              var img = book.mediumImageUrl;
              var title = book.title;
              var author = book.author;
              var publisher= book.publisherName;              
              books += book_card(url, img, title, author, publisher);
            });
            $('.lists').prepend(books);

            // 検索結果が0件の時のメッセージ
            if ( !data.count ) {
              show_msg("検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。");
            } else if ( data.count && $.find('.message') ) {
              remove_msg();
            }
          // jqXHR.fail(function( jqXHR, textStatus, errorThrown ) {});
          // deferred.fail( failCallbacks [, failCallbacks] ) done同様第2引数にもコールバック関数の指定が可能。
          }).fail(function(jqXHR) {
            var msg = ""
            switch( jqXHR.responseJSON.error ){
              case "wrong_parameter" :
                msg = "検索キーワードが正しくありません。<br>正しいキーワードを入力してください。";
                break;
              case "too_many_requests" :
                msg = "一時的なアクセス制限にかかっています。<br>しばらく時間を空けて再度検索してください。"
                break;
              case "not_found" :
                msg = "お探しのデータがありません。<br>申し訳ございませんが、別のキーワードで検索してください。"
                break;
              case "system_error" :
                msg = "現在システムエラーが発生しています。詳しくは、管理者までお問い合わせください。"
                break;
            }
            show_msg(msg);
          });
        });

        function show_msg(msg) {
          if( $.find('.message').length < 1 ) {
            $('.search').after("<div class=\"message\">" + msg + "</div>");
          } else if ( 1 <= $.find('.message').length ){
            $('.message').html(msg);
          }
        }

        function remove_msg() {
          $('.message').remove();          
        }

        function book_card(url, img, title, author, publisher){
          var book = "<li class='lists__item'>" +
            "<div class='lists__item__inner'>" +
              "<a href='" + url + "' class='lists__item__link' target='_blank'>" +
                "<img src='" + img + "' class='lists__item__img' alt='" + title + "'>" + 
                "<p class='lists__item__detail'>作品名：　" + title + "</p>" +
                "<p class='lists__item__detail'>作者　：　" + author + "</p>" +
                "<p class='lists__item__detail'>出版社：　" + publisher + "</p>" + 
              "</a>" + 
            "</div>" +
          "</li>";
          return book;

        }
      });
    </script>
  </body>
</html>
